<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div id="calculator-container">

        <div id="input-container">
            <input disabled>
        </div>

        <div id="clear-backspace-container">
            <div id="clear" class="button special">Clear</div>
            <div id="backspace" class="button special">←</div>
        </div>

        <div id="digits-symbols-container">
            <div>
                <div id="digits-container">
                    <div id="n7" class="button">7</div>
                    <div id="n8" class="button">8</div>
                    <div id="n9" class="button">9</div>
                    <div id="n4" class="button">4</div>
                    <div id="n5" class="button">5</div>
                    <div id="n6" class="button">6</div>
                    <div id="n1" class="button">1</div>
                    <div id="n2" class="button">2</div>
                    <div id="n3" class="button">3</div>
                </div>

                <div id="zero-point-equals">
                    <div id="n0" class="button">0</div>
                    <div id="point" class="button">.</div>
                    <div id="equals" class="button equals">=</div>
                </div>
            </div>

            <div id="mathematical-symbols">
                <div id="divide" class="button special">÷</div>
                <div id="multiply" class="button special">x</div>
                <div id="minus" class="button special">-</div>
                <div id="plus" class="button special">+</div>
            </div>
        </div>

    </div>
</body>
</html>
