<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div id="calculator-container">
        <div id="input-container">
            <input>
        </div>

        <div id="clear-backspace-container">
            <div id="clear" class="button">Clear</div>
            <div id="backspace" class="button">‚Üê</div>
        </div>

        <div id="digits-symbols-container">
            <div>
                <div id="digits-container">
                    <div id="" class="button">7</div>
                    <div id="" class="button">8</div>
                    <div id="" class="button">9</div>
                    <div id="" class="button">4</div>
                    <div id="" class="button">5</div>
                    <div id="" class="button">6</div>
                    <div id="" class="button">1</div>
                    <div id="" class="button">2</div>
                    <div id="" class="button">3</div>
                </div>

                <div>
                    <div id="zero" class="button">0</div>
                    <div id="point" class="button">.</div>
                    <div id="equals" class="button">=</div>
                </div>
            </div>

            <div id="mathematical-symbols">
                <div id="" class="button"></div>
                <div id="" class="button"></div>
                <div id="" class="button">-</div>
                <div id="" class="button">+</div>
            </div>
        </div>
    </div>
</body>
</html>
